<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<div class="info-container" style="height: 20vh">

<div id="gallery">
		<div class="item"><img class="gallery-image" src="images/collage2.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/collage3.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/collage5.jpg"></div>

		<div class="item"><img class="gallery-image" src="images/collage7.jpg"></div>

		<div class="item"><img class="gallery-image" src="images/image11.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image12.jpg"></div>
		
	</div>
 <div id="fullpage" onclick="this.style.display='none';"></div>
	
<script>
const imgs = document.querySelectorAll('.gallery-image');
const fullPage = document.querySelector('#fullpage');

imgs.forEach(img => {
  img.addEventListener('click', function() {
    fullPage.style.backgroundImage = 'url(' + img.src + ')';
    fullPage.style.display = 'flex';
  });
});
</script>
</body>
