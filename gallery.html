<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Permanent+Marker&family=Special+Elite&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles.css"/>
</head>
</head>
<body>

	<header>
		<a href="gallery.html">
			<div id="btn1">
				<p>gallery</p>
			</div>
		</a>
		<a href="about.html">
			<div id="btn2">
				<p>about</p>
			</div>
		</a>
	</header>
<div id="gallery">
		<div class="item"><img class="gallery-image" src="images/image1.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image2.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image3.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image4.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image5.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image6.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image7.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image8.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image9.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image10.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image11.jpg"></div>
		<div class="item"><img class="gallery-image" src="images/image12.jpg"></div>
		
	</div>
 <div id="fullpage" onclick="this.style.display='none';"></div>
	
<script>
const imgs = document.querySelectorAll('.gallery-image');
const fullPage = document.querySelector('#fullpage');

imgs.forEach(img => {
  img.addEventListener('click', function() {
    fullPage.style.backgroundImage = 'url(' + img.src + ')';
    fullPage.style.display = 'block';
  });
});
</script>

</body>
</html>
